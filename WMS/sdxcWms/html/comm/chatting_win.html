<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<title>发送消息</title>
	<link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
	<style>
		body {}
	</style>
</head>

<body>
	<header class="aui-bar aui-bar-nav aui-bar-epichust" id="aui-header" style="background-color: #03a9f4">
		<a class="aui-btn aui-btn-epichust aui-pull-left" tapmode onclick="closeWin()">
			<span class="aui-iconfont aui-icon-left"></span>
		</a>
		<div class="aui-title">
			发送消息
		</div>
	</header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
	function closeWin() {
		api.closeWin();
	}

	apiready = function() {
		$api.fixStatusBar(document.querySelector('#aui-header'));
		api.parseTapmode();
		var header = $api.byId('aui-header');
		var headerPos = $api.offset(header);
		api.openFrame({
			name: 'chatting_frm',
			url: 'chatting_frm.html',
			bounces: false,
			rect: {
				x: 0,
				y: headerPos.h,
				w: 'auto',
				h: 'auto'
			}
		});
	};
</script>

</html>
