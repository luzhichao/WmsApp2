<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>菜单设置</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.2.1.css" />
		<style>
			body {
			}
			p {
				margin-bottom: 15px;
			}

		</style>
	</head>
	<body>


		<header class="aui-bar aui-bar-nav aui-bar-epichust" id="aui-header" style="background-color: #03a9f4">

    		<a class="aui-pull-left aui-btn" onclick="closeWin()">
        		<span class="aui-iconfont aui-icon-left"   style="background-color: #03a9f4"></span>返回
    		</a>

    	  	 <div class="aui-title">菜单设置</div>
   			 <a class="aui-pull-right aui-btn ">
       		 	<span class="aui-iconfont " onclick='doSave()'style="background-color: #03a9f4" >保存</span>
   			 </a>
		</header>





	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">

		function closeWin() {
			api.closeWin();
		}


		function doSave() {
//			alert(1);
			api.execScript({
				frameName:'setMenu_frm',
                script: 'doSave();'
            });
		}

		apiready = function() {
			$api.fixStatusBar(document.querySelector('#aui-header'));
			api.parseTapmode();
			var header = $api.byId('aui-header');
			var headerPos = $api.offset(header);
			api.openFrame({
				name :'setMenu_frm',
				url : 'setMenuNew_frm.html',
				bounces : true,
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : 'auto'
				}
			});
		};

	</script>
</html>
