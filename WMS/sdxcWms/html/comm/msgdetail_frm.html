<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title>消息</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <style type="text/css">

    </style>

</head>

<body>
    <div class="aui-content">
        <div class="aui-card-list-header">
            <h1 id="title"></h1>
        </div>
        <div class="aui-card-list-content-padded">
            <h3 id="sender"></h3>
        </div>
        <div class="aui-card-list-footer" id="message"></div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var sender = api.pageParam.sn;
        var title = api.pageParam.tl;
        var message = api.pageParam.mg;
        var flag = api.pageParam.fg;
        var date = api.pageParam.dt;

        if (flag == 'F') {
            sender = "我于 " + date + " 发给 " + sender;
        } else {
            sender = sender + " 于 " + date + " 发给我";
        }

        message = message.replace(/\n/g, "<br/>")
            .replace(/\r/g, "<br/>")
            .replace(/ /g, "&nbsp;");

        $("#title").html(title);
        $("#sender").html(sender);
        $("#message").html(message);
    }
</script>

</html>
